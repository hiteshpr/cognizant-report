

  <div class="login">
      <div class="login-box">
        <!-- /.login-logo -->
        <div class="">
          <div class="card-body login-card-body">
            <h5 class="menu-heading">Talent management system Login</h5>
    
            <form [formGroup]="loginForm" (submit)="login()">
    
              <div class="form-group has-feedback">
                <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
                
                </div>
              <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
    
              
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="checkbox icheck">
                    <label>
                      <input type="checkbox" class="iCheck-helper" name="checkbox" formControlName="remember_me"> Remember me
                    </label>
                  </div>
                </div>
              </div>
    
              <div class="social-auth-links text-center mb-3">
                <button type="submit" class="btn btn-outline-success btn-block btn-flat">Sign in</button>
                <button class="btn btn-outline-info btn-block btn-flat" *ngIf="not_verified">Resend Email</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



  <div class="login">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="">
        <div class="card-body login-card-body">
          <h5 class="menu-heading">Talent management system sign up</h5>
  
          <form [formGroup]="signupForm" (submit)="login()">

              <div class="form-group has-feedback">
                  <input type="text" class="form-control" name="firstname" placeholder="First name" formControlName="firstname">
        
                  
                  </div>
    
                  <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="lastname" placeholder="Last name" formControlName="lastname">
          
                    
                    </div>
  
            <div class="form-group has-feedback">
              <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
              
              </div>
            <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
  
            
            </div>

            

                <div class="form-group has-feedback">
                  <input type="date" class="form-control" name="dateofbirth" placeholder="Date of Birth" formControlName="dateofbirth">
        
                  
                  </div>
            
            
  
            <div class="social-auth-links text-center mb-3">
              <button type="submit" class="btn btn-outline-success btn-block btn-flat">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
